<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Database</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #1c1c1c, #333);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4c4c;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .form-container {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .form-container label, .form-container select, .form-container button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .form-container select, .form-container button {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .form-container button {
            background-color: #ff4c4c;
            color: white;
            cursor: pointer;
        }
        .recommendations {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .movie-card {
            background-color: #222;
            width: 240px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .movie-card h3 {
            margin: 10px 0;
        }
        .movie-card p {
            margin: 5px 0;
        }
        .rating {
            color: gold;
            font-size: 18px;
        }
        .review-container {
            margin-top: 15px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .review-container textarea, .review-container button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    Movie Review Database
</header>

<div class="container">
    <div class="form-container">
        <h2>Find Your Next Movie to Review</h2>

        <label for="genre">Choose Genre:</label>
        <select id="genre">
            <option value="all">All</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="horror">Horror</option>
            <option value="romance">Romance</option>
        </select>

        <label for="year">Choose Year:</label>
        <select id="year">
            <option value="all">All Years</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
        </select>

        <label for="rating">Choose Minimum Rating:</label>
        <select id="rating">
            <option value="all">All Ratings</option>
            <option value="4.5">4.5 and above</option>
            <option value="4.0">4.0 and above</option>
            <option value="3.5">3.5 and above</option>
        </select>

        <label for="country">Choose Country:</label>
        <select id="country">
            <option value="all">All Countries</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="India">India</option>
        </select>

        <button onclick="getRecommendations()">Get Recommendations</button>
    </div>

    <div class="recommendations" id="recommendations">
        <!-- Movie recommendations will appear here -->
    </div>
</div>

<script>
    const movies = [
        {
            title: "Avengers: Endgame",
            genre: "action",
            year: "2019",
            rating: "4.8",
            imdb: "8.4",
            actors: "Robert Downey Jr., Chris Evans",
            actress: "Scarlett Johansson",
            country: "USA",
            image: "https://via.placeholder.com/240x300?text=Avengers+Endgame",
            reviews: []
        },
        {
            title: "The Hangover",
            genre: "comedy",
            year: "2009",
            rating: "4.5",
            imdb: "7.7",
            actors: "Bradley Cooper, Zach Galifianakis",
            actress: "Heather Graham",
            country: "USA",
            image: "https://via.placeholder.com/240x300?text=The+Hangover",
            reviews: []
        }
    ];

    function getRecommendations() {
        const genre = document.getElementById("genre").value;
        const year = document.getElementById("year").value;
        const rating = document.getElementById("rating").value;
        const country = document.getElementById("country").value;
        const recommendationsContainer = document.getElementById("recommendations");

        recommendationsContainer.innerHTML = "";

        const filteredMovies = movies.filter(movie => {
            return (genre === "all" || movie.genre === genre) &&
                   (year === "all" || movie.year === year) &&
                   (rating === "all" || parseFloat(movie.rating) >= parseFloat(rating)) &&
                   (country === "all" || movie.country === country);
        });

        if (filteredMovies.length === 0) {
            recommendationsContainer.innerHTML = "<p>No recommendations found. Try different filters.</p>";
            return;
        }

        filteredMovies.forEach(movie => {
            const movieCard = document.createElement("div");
            movieCard.classList.add("movie-card");
            movieCard.innerHTML = `
                <img src="${movie.image}" alt="${movie.title}">
                <h3>${movie.title}</h3>
                <p><strong>Year:</strong> ${movie.year}</p>
                <p><strong>IMDb:</strong> ${movie.imdb}</p>
                <p><strong>Rating:</strong> <span class="rating">‚≠ê ${movie.rating}</span></p>
                <p><strong>Actors:</strong> ${movie.actors}</p>
                <p><strong>Actress:</strong> ${movie.actress}</p>
                <p><strong>Country:</strong> ${movie.country}</p>
                <div class="review-container">
                    <textarea id="review-${movie.title}" placeholder="Write your review..."></textarea>
                    <button onclick="submitReview('${movie.title}')">Submit Review</button>
                    <div id="reviews-${movie.title}">
                        ${movie.reviews.map(review => `<p>${review}</p>`).join('')}
                    </div>
                </div>
            `;
            recommendationsContainer.appendChild(movieCard);
        });
    }

    function submitReview(movieTitle) {
        const reviewInput = document.getElementById(`review-${movieTitle}`);
        const reviewText = reviewInput.value;
        if (reviewText.trim() === "") {
            alert("Please write a review before submitting.");
            return;
        }

        const movie = movies.find(movie => movie.title === movieTitle);
        movie.reviews.push(reviewText);

        const reviewsContainer = document.getElementById(`reviews-${movieTitle}`);
        reviewsContainer.innerHTML = movie.reviews.map(review => `<p>${review}</p>`).join('');

        reviewInput.value = ""; // Clear the input field
    }
</script>

</body>
</html>
